<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User!</h4>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="registerData.password" name="password" matInput placeholder="Password" type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </form>
  </mat-card-content>
</mat-card>
